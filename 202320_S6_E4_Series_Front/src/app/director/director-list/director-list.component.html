<div class="container-fluid series">
  <div class="row opciones">
    <h2>Todos los directores</h2>

    <div class="col-lg-2 col-md-2 col-12 align-items-center justify-content-center mb-2 d-flex ">
      <div class="dropdown">
        <button class="btn btn-azul-oscuro dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Ordenar
        </button>
        <ul class="dropdown-menu dropdown-oscuro">
          <li>
            <a class="dropdown-item" (click)="getDirectores()">Todos</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="getDirectoresAlfabeticamente()">A-Z</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="getDirectoresAntiAlfabeticamente()">Z-A</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-lg-10 col-md-10 col-12 mb-2 d-flex justify-content-center align-items-center">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchedDirector" autocomplete="off"
        placeholder="Buscar un director" (ngModelChange)="onSearchChangeDirector()"/>
      <img src="../assets/lupa.png" alt="Lupa" width="35" height="35" />
    </div>

  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2"
      *ngFor="let director of directores | filter : searchedDirector | paginate: { itemsPerPage: itemsPerPage, currentPage: p, id: 'directores-pagination' }; let i = index">
      <div class="card p-2" [ngClass]="{'card-oscura': i % 2 === 0, 'card-clara': i % 2 !== 0}">

        <a [routerLink]="['/directores', director.id]">
          <img class="card-img-top" src="{{ director.foto }}" alt="{{ director.nombre }}" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ director.nombre }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-12 d-flex justify-content-center align-items-center">
      <pagination-controls (pageChange)="p = $event" id="directores-pagination"
      previousLabel="Anterior"
      nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>
</div>
